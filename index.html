<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated To-Do App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h1>To-Do List ✍️</h1>
            <form action="" class="input-area">
                <input type="text" id="task-input" placeholder="Add a new task...">
                <button type="submit" id="add-task-btn"><i class="fa-solid fa-plus"></i></button>
            </form>
            <div class="todos-container">
                <ul id="task-list">
                    <!-- Task list will be dynamically added here -->
                </ul>
                <!-- <img class="empty-image" src="./assets/images/notebook-agenda.svg" alt="empty"> -->
                <img class="empty-image" src="./assets/images/task.svg" alt="empty">
            </div>
        </div>
    </div>
</body>

</html>
